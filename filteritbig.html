<!DOCTYPE html>
<html>
<head>
	<title>Filter according to user selection</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body>
<div ng-app="myapp" ng-controller="myctrl">
	<h1> Order following table by</h1><br>
  <table border="1" width="100%">
  	<tr>
  		<th ng-click="orderByC('country')" >Name</th>
  		<th ng-click="orderByC('name')">Coutry</th>
  	</tr>
  	<tr ng-repeat="x in names| orderBy:orderByme">
  		<td>{{x.name}}</td>
  		<td>{{x.country}}</td>
  	</tr>
  </table>
</div>

<script type="text/javascript">
	angular.module("myapp",[]).controller("myctrl",function($scope){
		$scope.names =[ {name:'Jani',country:'Norway'},
    {name:'Carl',country:'Sweden'},
    {name:'Margareth',country:'England'},
    {name:'Hege',country:'Norway'},
    {name:'Joe',country:'Denmark'},
    {name:'Gustav',country:'Sweden'},
    {name:'Birgit',country:'Denmark'},
    {name:'Mary',country:'England'},
    {name:'Kai',country:'Norway'}];

     $scope.orderByC = function(x){
            $scope.orderByme =x;
    }



	});
</script>
</body>
</html>
